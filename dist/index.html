<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICINFO</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
    <input id="songIn" class = 'input' type="text" placeholder="Song name">
    <input id ="artistIn" class = 'input' type="text" placeholder="Artist name">
    <button id = 'button' type="submit"><i class="fa fa-search"></i></button>
   </div><br><br><br>

   <div id="container"></div>

   <script id="song-template" type="text/x-handlebars-template">
   <div id="songInfo">
    <div>
    <iframe src="http://www.youtube.com/embed/{{songInfo.youTubeURL}}?autoplay=1&loop=1"
    width="600" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="lyrics">
        <h1>Lyrics</h1>
        {{#each songInfo.lyricsArr}}
        <p>{{this}}</p>
        {{/each}}
        <button id ='translateBut'>Translate</button>
    </div>
   </div>
   </script>


    <script src='jquery/dist/jquery.js'></script>
    <script src='handlebars/dist/handlebars.js'></script>
    <script src= 'music.js'></script>
    <script src='render.js'></script>
    <script src='main.js'></script>
</body>
</html>
